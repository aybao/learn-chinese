<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mandarin Learning Hub</title>
<link rel="stylesheet" href="dark_mode.css" />
<link rel="stylesheet" href="styles.css" />
<style>
  .hub-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 0;
    text-align: center;
  }

  .hub-links {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 300px;
    margin-top: 30px;
  }

  .hub-link {
    display: block;
    text-decoration: none;
    background: var(--card-2); 
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 10px var(--shadow);
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--text-1);
    transition: transform 0.2s, opacity 0.2s;
  }

  .hub-link:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="app">
    <div class="panel hub-container">
      <h1>Learn Mandarin</h1>
      <div class="hub-links">
        <a class="hub-link" href="sentence_generator.html">Sentence Generator</a>
        <a class="hub-link" href="flashcards.html">Flashcards</a>
        <a class="hub-link" href="audio_quiz.html">Audio Quiz</a>
      </div>
    </div>
  </div>
</body>
</html>
